<div id="shoppingCartBanner" class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-6"><img id="shoppingCartIcon" src="/images/ic_add_shopping_cart_black_48px.svg"></div>
    </div>
</div>
<br>
<div class="container">
    <div ng-repeat="auction in activeAuctions" class="row">
        <div class="panel panel-default">
            <div style="background-color: #3F51B5" class="panel-heading"><a style="color : #b5a33f" ng-href="/#/auction/{{auction._id}}"><strong>{{ auction.auctionTitle }}</strong></a></div>
            <div class="panel-body">
                <p>Current Bid: {{ auction.currentBid | currency }}</p>
                <p>Closing Date: {{ auction.auctionCloseDate | date }}</p>
            </div>
        </div>
    </div>
</div>
