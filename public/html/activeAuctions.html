<br>
<div id="shoppingCartBanner" class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-6"><img id="shoppingCartIcon" src="/images/ic_add_shopping_cart_white_48px.svg"></div>
    </div>
</div>
<br>
<div class="container">
    <div ng-repeat="auction in activeAuctions" class="row">
        <div class="panel panel-default">
            <div style="background-color: #b5a33f" class="panel-heading">{{ auction.auctionTitle }}</div>
            <div class="panel-body">
                <p>Current Bid: {{ auction.currentBid }}</p>
                <p>Closing Date: {{ auction.auctionCloseDate | date }}</p>
            </div>
        </div>
    </div>
</div>
