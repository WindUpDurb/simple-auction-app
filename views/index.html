<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!--Angular-->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>

    <!--Personal CSS-->
    <link rel="stylesheet" href="/css/style.css">

    <!--Personal Angular-->
    <script src="/js/module.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>

</head>
<body ng-app="auctionApp" ng-controller="mainController">

<!--Header-->
<div class="navbar navbar-fixed-top" style="background-color : #3F51B5; margin-bottom : 0px">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="pull-left" style="color : #E3F2FD" ng-href="/">WindUpDurb</a>
        </div>

        <div class="row">
            <div class="col-sm-2 col-sm-offset-4">

                <div ng-if="activeUser" ng-controller="dropdownController">
                    <div uib-dropdown is-open="status.isopen" class="btn-group text-center">
                        <button style="background-color : #3F51B5; color : #b5a33f" uib-dropdown-toggle ng-disabled="disabled" id="single-button" type="button" class="btn btn-primary">
                            <strong>Directory</strong><span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li ui-sref="activeAuctions"><a>Active Auctions</a></li>
                            <li role="menuitem"><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li ui-sref="accountManagement"><a>Account Management</a></li>
                            <li ng-click="logout()"  role="menuitem"><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Header End-->
<div ui-view="body"></div>



<!--Footer-->
<div class="navbar navbar-default navbar-fixed-bottom" style="background-color : #3F51B5">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-5">
                    <p class="navbar-text">
                        <a style="color : #b5a33f" ng-href="/"><strong>About</strong></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>








</body>
</html>
